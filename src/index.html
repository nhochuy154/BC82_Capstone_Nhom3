    <!-- JS NAVBAR Dropdown -->
    <script>
      // Lấy các phần tử cần thiết
      const dropdownButton = document.getElementById("dropdownNavbarLink");
      const dropdownMenu = document.getElementById("dropdownNavbar");
      const dropdownIcon = document.getElementById("dropdownIcon");

      // Hàm mở/đóng dropdown
      const toggleDropdown = (event) => {
        event.stopPropagation(); // Ngăn sự kiện lan ra ngoài
        const isHidden = dropdownMenu.classList.contains("hidden");

        // Mở menu và cập nhật trạng thái
        if (isHidden) {
          dropdownMenu.classList.remove("hidden");
          dropdownIcon.classList.add("rotate-180"); // Xoay icon
          dropdownButton.classList.add("text-indigo-600"); // Thay đổi màu nút
        } else {
          closeDropdown(); // Đóng menu
        }
      };

      // Hàm đóng menu và reset trạng thái
      const closeDropdown = () => {
        dropdownMenu.classList.add("hidden"); // Đóng menu
        dropdownIcon.classList.remove("rotate-180"); // Reset xoay icon
        dropdownButton.classList.remove("text-indigo-600"); // Reset màu nút
      };

      // Lắng nghe sự kiện click vào nút để mở/đóng dropdown
      dropdownButton.addEventListener("click", toggleDropdown);

      // Lắng nghe sự kiện click ra ngoài để đóng dropdown
      document.addEventListener("click", (event) => {
        if (
          !dropdownButton.contains(event.target) && // Không phải click vào nút
          !dropdownMenu.contains(event.target) // Không phải click vào menu
        ) {
          closeDropdown(); // Đóng menu
        }
      });
    </script>
    <!-- JS NAVBAR Dropdown ICON -->
    <script>
      document
        .getElementById("dropdownNavbarLink")
        .addEventListener("click", function () {
          const icon = document.getElementById("dropdownIcon");
          icon.classList.toggle("rotate-180"); // Thêm/bỏ lớp CSS xoay 90 độ
        });
    </script>
    <!-- Sự kiện scroll -->
    <script>
      // Lắng nghe sự kiện cuộn
      window.addEventListener("scroll", function () {
        const header = document.querySelector("header"); // Chọn phần header
        if (window.scrollY > 50) {
          // Khi cuộn xuống hơn 50px
          header.classList.add("scrolled"); // Thêm class "scrolled"
        } else {
          header.classList.remove("scrolled"); // Gỡ bỏ class "scrolled"
        }
      });
    </script>
    <!-- Biến đổi nút menu thành x -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menuToggle = document.getElementById("menuToggle");
        const menuIcon = document.getElementById("menuIcon");
        const closeIcon = document.getElementById("closeIcon");
        const navbarDropdown = document.getElementById("navbar-dropdown");

        menuToggle.addEventListener("click", function () {
          // Toggle hiển thị giữa icon menu và close
          menuIcon.classList.toggle("hidden");
          closeIcon.classList.toggle("hidden");

          // Mở hoặc đóng menu chính
          navbarDropdown.classList.toggle("hidden");

          // Cập nhật trạng thái aria-expanded
          const isExpanded =
            menuToggle.getAttribute("aria-expanded") === "true";
          menuToggle.setAttribute("aria-expanded", !isExpanded);
        });
      });
    </script>
